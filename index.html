<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp Cohen Counselor Softball Registration Form</title>
  <link rel=stylesheet href="styles.css">
</head>

<body>
  <h1>Camp Cohen Summer 2023<br>Counselor Softball Signup Form</h1>
  <img class="image">
  <form action="">
    <fieldset>
      <div>
        <label for="name">Enter Your Name: </label>
        <input id="name" name="name" type="text" required>
      </div>
      <div>
        <label for="cell">Enter Your Cell Number: </label>
        <input id="cell" name="cell" type="text" required>
      </div>
      <div>
        <label for="email">Enter Your Email: </label>
        <input id="email" name="email" type="email" required>
      </div>
      <div>
        <label for="position">What Position(s) Do You Play:</label>
      </div>
      <div>
        <label for="P">Pitcher</label>
        <input id="P" name="Pitcher" type="checkbox">
        <label for="C">Catcher</label>
        <input id="C" name="Catcher" type="checkbox">
        <label for="1B">First Base</label>
        <input id="1B" name="1B" type="checkbox">
        <label for="2B">Second Base</label>
        <input id="2B" name="2B" type="checkbox">
        <label for="SS">Shortstop</label>
        <input id="SS" name="SS" type="checkbox">
      </div>
      <div>
        <label for="3B">Third Base</label>
        <input id="3B" name="3B" type="checkbox">
        <label for="LF">Left Field</label>
        <input id="LF" name="LF" type="checkbox">
        <label for="CF">Center Field</label>
        <input id="CF" name="CF" type="checkbox">
        <label for="RF">Right Field</label>
        <input id="RF" name="RF" type="checkbox">
      </div>
      <div>
        <label for="shirt">Please Pick Your T-Shirt Size</label>
        <select id="shirt" name="shirt">
          <option value="">(select one)</option>
          <option value="S">Small</option>
          <option value="m">Medium</option>
          <option value="L">Large</option>
          <option value="XL">X-Large</option>
          <option value="XXL">XX-Large</option>
        </select>
      </div>
      <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>

</html>
